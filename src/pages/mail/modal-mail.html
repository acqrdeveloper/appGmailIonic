<ion-header>
    <ion-navbar color="danger">
        <ion-buttons left>
            <button ion-button icon-only class="p-l-15 p-r-15" (click)="back()">
                <ion-icon name="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Inbox Setting</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>
                <span>Show sync</span>
                <p>button</p>
            </ion-label>
            <ion-checkbox [(ngModel)]="MYSHAREDPREFERENCES.MAIL_SHOW_BUTTON_SYNC" (click)="fnFetchMyPreferences()"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>
                <span>Show clean</span>
                <p>button</p>
            </ion-label>
            <ion-checkbox [(ngModel)]="MYSHAREDPREFERENCES.MAIL_SHOW_BUTTON_CLEAN" (click)="fnFetchMyPreferences()"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>
                <span>Show search</span>
                <p>button</p>
            </ion-label>
            <ion-checkbox [(ngModel)]="MYSHAREDPREFERENCES.MAIL_SHOW_BUTTON_SEARCH" (click)="fnFetchMyPreferences()"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
